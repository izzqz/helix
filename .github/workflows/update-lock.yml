name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # runs every day

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nixbuild/nix-quick-install-action@v27
      - name: Update flake.lock
        run: nix flake update --commit-lock-file --option commit-lockfile-summary flake.lock
      - name: Check flake
        run: nix flake check --all-systems
      - name: Build package
        run: nix build
      - name: Push changes
        run: git push
